<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пароль изменен</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-success text-white">
              <h3 class="mb-0">Пароль успешно изменен</h3>
            </div>
            <div class="card-body">
              <div class="alert alert-success">
                Ваш пароль был успешно изменен. Используйте новый пароль при
                следующем входе в систему.
              </div>
            </div>
            <div class="card-footer text-center">
              <a th:href="@{/}" class="btn btn-primary">Вернуться на главную</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
